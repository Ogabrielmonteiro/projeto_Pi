        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
    <title>Dashs</title>
</head>

<body>

    <div class="navbar">
        <div class="navbarItens">
            <div>
                <a href="../../index.html"> <img class="logo" src="../../logo5g.png"></a>
            </div>

            <div>
                <img class="iconM" src="../../extra.png" class="login">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="barraLateral">
            <div class="zona1">
                <a href="./zona1.html">
                    <p>Zona 1</p>
                </a>
            </div>
            <div oncanplay="" class="zona2">
                <a href="./zona1.html">
                    <p>Zona 2</p>
                </a>
            </div>
            <div class="zona3">
                <p>Zona 3</p>
                </a>
            </div>

        </div>

        <div class="conteudo">

            <section class="graficos">
                <h1 class="zone">Zona 3 - Pêssego</h1>
                <h2>Média: <label id='average'>0.00</label>ºC</h2>
                <h2>Média Hora: <label id='averageHour'>0.00</label>ºC</h2>
            </section>
            <section style="width:70%">
                <canvas id="chart"></canvas>
            </section>


        </div>
    </div>
    </div>



    <!-- Início do Script -->
    <script src="script.js"></script>
    <script>

        var context = document.getElementById("chart").getContext("2d");
        context.canvas.width = 1000;
        context.canvas.height = 300;

        var configuration = {
            type: 'line',
            data: {
                datasets: [{
                    label: "Temperatura x Tempo",
                    type: 'line',
                    backgroundColor: ["#700012"],
                    borderColor: ["#eab5be"]
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        //type: 'value',
                        distribution: 'series',
                        ticks: {
                            beginAtZero: true
                        }
                    }],
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Temperatura'
                        },
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                animation: {
                    duration: 0
                }
            }
        };

        var chart = new Chart(context, configuration);

        //Função para obter os dados de temperatura do server
        //Seria mais interessante fazer isso com WebSocket, porém para fins academicos, os dados serão atualizados via HTTP

        //Esse atributo dentro do contexto serve para saber qual foi o último índice processado, assim eliminado os outros elementos na
        //hora de montar/atualizar o gráfico
        this.lastIndexTemp = 0;
        this.time = 0;

        function get_data() {

            var http = new XMLHttpRequest();
            http.open('GET', 'http://localhost:3000/api', false);
            http.send(null);

            var obj = JSON.parse(http.responseText);
            console.log(obj)
            if (obj.data.length == 0) {
                return;
            }

            var _lastIndexTemp = this.lastIndexTemp;
            this.lastIndexTemp = obj.data.length;
            listTemp = obj.data.slice(_lastIndexTemp);

            listTemp.forEach(data => {
                //Máximo de 60 itens exibidos no gráfico
                if (chart.data.labels.length == 10 && chart.data.datasets[0].data.length == 10) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }

                chart.data.labels.push(this.time++);
                chart.data.datasets[0].data.push(parseFloat(data));
                chart.update();
            });

            document.getElementById('average').textContent = obj.average;
            document.getElementById('averageHour').textContent = obj.averageHour;
        }

        get_data();

        setInterval(() => {
            get_data();
        }, 1000);

    </script>
</body>

</html>
